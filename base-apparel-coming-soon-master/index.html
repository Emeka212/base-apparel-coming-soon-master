<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <header>
    <img src="images/logo.svg">
  </header>

  <div class="bg_img">
    <img src="images/hero-desktop.jpg" class="desktop">
    <img src="images/hero-mobile.jpg" class="mobile">
  </div>

  <div class="h1_txt">
    <span>WE'RE</span> COMING SOON
  </div>

  <div class="sub_txt">
    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
  </div>

  <div class="form">
    <form method="POST" action="#">
    <input type="Email" name="" placeholder="Email Address" required="">
    <div class="error_img">
      <img src="images/icon-error.svg">
    </div>
    <span>
    Please provide a vealid email
    </span>
    <button type="submit"><img src="images/icon-arrow.svg"></button>
    </form>
  </div>

 
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>

</script>
